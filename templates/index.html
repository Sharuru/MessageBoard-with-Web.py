$def with (msgs, form, delbutton)

This is the Homepage of the Message Board.
<br>
<br>
Here are ALL the Messages in Database:
<br>
<table border="1">
    <tr>
        <th>Name</th>
        <th>E-mail</th>
        <th>Time</th>
        <th>Message</th>
        <th>Function</th>
    </tr>
    $for record in msgs:
    <tr>
        <td>$record.name</td>
        <td>$record.mail</td>
        <td>$record.time</td>
        <td>$record.message</td>
        <td>
            <form action="/delPost-$record.message" method="POST">
                $:delbutton.render()
            </form>
        </td>
    </tr>
</table>
<br>
<br>
<br>
You Can Leave NEW Message Here:
<br>
<form action="/newPost" method="POST">
    $:form.render()
</form>
